logging.config=file://${user.dir}/config/logback-local.xml

#Kafka properties
spring.kafka.server-url=127.0.0.1
spring.kafka.server-port=9092
spring.kafka.consumer-group-id=kafka-consumer
spring.kafka.topic=topic-1

#Cassandra properties
spring.data.cassandra.keyspace-name=helloworld
spring.data.cassandra.schema-action=CREATE_IF_NOT_EXISTS
spring.data.cassandra.contact-points=cassandra

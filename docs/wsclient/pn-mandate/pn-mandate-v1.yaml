openapi: 3.0.1
info:
  title: PN Mandate u-service
  description: Documentation APIs v1.0
  termsOfService: https://termofservice.it
  x-api-id: api-internal-mandate
  x-summary: 'Piattaforma Notifiche: API gestione deleghe'
  version: '1.0.0'
  contact:
    email: pn@pagopa.it
  license:
    name: Licenza di PN
    url: 'https://da-definire/'
servers:
  - url: https://api.pn.pagopa.it
    description: Generated server url
paths:
  /mandate-private/api/v1/mandates-by-internaldelegate/{internaluserId}:
    get:
      tags:
        - mandate-private-service
      summary: Return only active mandates for delegate, optionally filtered by single mandateId
      operationId: listMandatesByDelegate
      parameters:
        - name: x-pagopa-pn-cx-type
          in: query
          description: cx-type (PF, PG, PA)
          schema:
            $ref: '#/components/schemas/cxTypeAuthFleet'
        - name: internaluserId
          in: path
          required: true
          schema:
            type: string
        - name: mandateId
          in: query
          schema:
            type: string
        - name: x-pagopa-pn-cx-groups
          in: query
          schema:
            type: array
            items:
              type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/InternalMandateDto'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: 'pn-errors.yaml#/components/schemas/Problem'
  /mandate-private/api/v1/mandates-by-internaldelegator/{internaluserId}:
    get:
      tags:
        - mandate-private-service
      summary: Return only active mandates for delegator, optionally filtered by single mandateId
      operationId: listMandatesByDelegator
      parameters:
        - name: x-pagopa-pn-cx-type
          in: query
          description: cx-type (PF, PG, PA)
          schema:
            $ref: '#/components/schemas/cxTypeAuthFleet'
        - name: internaluserId
          in: path
          required: true
          schema:
            type: string
        - name: mandateId
          in: query
          schema:
            type: string
        - name: x-pagopa-pn-cx-groups
          in: query
          schema:
            type: array
            items:
              type: string
        - name: cx-role
          in: query
          schema:
            type: string
        - name: delegateType
          in: query
          description: delegate type (PF, PG)
          schema:
            $ref: '#/components/schemas/delegateType'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/InternalMandateDto'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: 'pn-errors.yaml#/components/schemas/Problem'
  /mandate/api/v1/count-by-delegate:
    get:
      tags:
        - mandate-service
      summary: >-
        Return total mandates based on required status if filter's specified. 
        If no filter is present, returns total of all pending and active mandates
      operationId: countMandatesByDelegate
      parameters:
        - $ref: 'remote-refs.yaml#/components/parameters/cxIdAuthFleet'
        - $ref: 'remote-refs.yaml#/components/parameters/cxTypeAuthFleet'
        - $ref: 'remote-refs.yaml#/components/parameters/cxGroupsAuthFleet'
        - $ref: '#/components/parameters/cxRoleAuthFleet'
        - name: status
          in: query
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MandateCountsDto'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: 'pn-errors.yaml#/components/schemas/Problem'
  /mandate/api/v1/mandate:
    post:
      tags:
        - mandate-service
      summary: Create a new mandate, returns the just created mandate if successful
      operationId: createMandate
      parameters:
        - $ref: 'remote-refs.yaml#/components/parameters/cxIdAuthFleet'
        - $ref: 'remote-refs.yaml#/components/parameters/cxTypeAuthFleet'
        - $ref: 'remote-refs.yaml#/components/parameters/cxGroupsAuthFleet'
        - $ref: '#/components/parameters/cxRoleAuthFleet'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MandateDto'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MandateDto'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: 'pn-errors.yaml#/components/schemas/Problem'
  /mandate/api/v1/mandate/{mandateId}/accept:
    patch:
      tags:
        - mandate-service
      summary: Accept a mandate
      operationId: acceptMandate
      parameters:
        - $ref: 'remote-refs.yaml#/components/parameters/cxIdAuthFleet'
        - $ref: 'remote-refs.yaml#/components/parameters/cxTypeAuthFleet'
        - $ref: 'remote-refs.yaml#/components/parameters/cxGroupsAuthFleet'
        - $ref: '#/components/parameters/cxRoleAuthFleet'
        - name: mandateId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AcceptRequestDto'
      responses:
        '204':
          description: No Content
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: 'pn-errors.yaml#/components/schemas/Problem'
  /mandate/api/v1/mandate/{mandateId}/reject:
    patch:
      tags:
        - mandate-service
      summary: Reject a mandate
      operationId: rejectMandate
      parameters:
        - $ref: 'remote-refs.yaml#/components/parameters/cxIdAuthFleet'
        - $ref: 'remote-refs.yaml#/components/parameters/cxTypeAuthFleet'
        - $ref: 'remote-refs.yaml#/components/parameters/cxGroupsAuthFleet'
        - $ref: '#/components/parameters/cxRoleAuthFleet'
        - name: mandateId
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: No Content
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: 'pn-errors.yaml#/components/schemas/Problem'
  /mandate/api/v1/mandate/{mandateId}/revoke:
    patch:
      tags:
        - mandate-service
      summary: Revoke a mandate
      operationId: revokeMandate
      parameters:
        - $ref: 'remote-refs.yaml#/components/parameters/cxIdAuthFleet'
        - $ref: 'remote-refs.yaml#/components/parameters/cxTypeAuthFleet'
        - $ref: 'remote-refs.yaml#/components/parameters/cxGroupsAuthFleet'
        - $ref: '#/components/parameters/cxRoleAuthFleet'
        - name: mandateId
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: No Content
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: 'pn-errors.yaml#/components/schemas/Problem'
  /mandate/api/v1/mandates-by-delegate:
    get:
      tags:
        - mandate-service
      summary: Return filtered mandates based on required status if filter's specified. If no filter is present, returns all pending and active mandates
      operationId: listMandatesByDelegate_1
      parameters:
        - $ref: 'remote-refs.yaml#/components/parameters/cxIdAuthFleet'
        - $ref: 'remote-refs.yaml#/components/parameters/cxTypeAuthFleet'
        - $ref: 'remote-refs.yaml#/components/parameters/cxGroupsAuthFleet'
        - $ref: '#/components/parameters/cxRoleAuthFleet'
        - name: status
          in: query
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MandateDto'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: 'pn-errors.yaml#/components/schemas/Problem'
  /mandate/api/v1/mandates-by-delegator:
    get:
      tags:
        - mandate-service
      summary: Return all pending and active mandates
      operationId: listMandatesByDelegator_1
      parameters:
        - $ref: 'remote-refs.yaml#/components/parameters/cxIdAuthFleet'
        - $ref: 'remote-refs.yaml#/components/parameters/cxTypeAuthFleet'
        - $ref: 'remote-refs.yaml#/components/parameters/cxGroupsAuthFleet'
        - $ref: '#/components/parameters/cxRoleAuthFleet'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MandateDto'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: 'pn-errors.yaml#/components/schemas/Problem'
components:
  parameters:
    cxRoleAuthFleet:
      name: x-pagopa-pn-cx-role
      in: header
      description: Ruolo (estratto da token di Self Care)
      required: false
      schema:
        type: string
  schemas:
    cxTypeAuthFleet:
      type: string
      enum:
        - PG
        - PF
        - PA
    delegateType:
      type: string
      enum:
        - PG
        - PF
    InternalMandateDto:
      type: object
      properties:
        mandateId:
          type: string
        delegator:
          type: string
        delegate:
          type: string
        visibilityIds:
          type: array
          items:
            type: string
        datefrom:
          type: string
          description: ISO 8601 format
        dateto:
          type: string
          description: ISO 8601 format
        groups:
          type: array
          items:
            type: string
    MandateCountsDto:
      type: object
      properties:
        value:
          type: integer
          format: int32
    MandateDto:
      type: object
      properties:
        mandateId:
          type: string
          description: Available always, not required on mandate creation.
          nullable: true
        delegator:
          $ref: '#/components/schemas/UserDto'
        delegate:
          $ref: '#/components/schemas/UserDto'
        status:
          type: string
          description: Available always, not required on mandate creation.
          nullable: true
          enum:
            - pending
            - active
            - revoked
            - rejected
            - expired
        visibilityIds:
          type: array
          description: Available always, not required on mandate creation.
          nullable: true
          items:
            $ref: '#/components/schemas/OrganizationIdDto'
        verificationCode:
          type: string
          description: Available only for request where requesting user is the delegator
          nullable: true
        datefrom:
          type: string
          description: ISO 8601 format
        dateto:
          type: string
          description: ISO 8601 format
    OrganizationIdDto:
      type: object
      properties:
        name:
          type: string
        uniqueIdentifier:
          type: string
      description: Available always, not required on mandate creation.
      nullable: true
    UserDto:
      type: object
      properties:
        displayName:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        companyName:
          type: string
        fiscalCode:
          type: string
        person:
          type: boolean
      description: Available only for request where requesting user is the delegator
      nullable: true
    AcceptRequestDto:
      type: object
      properties:
        verificationCode:
          type: string
        groups:
          type: array
          items:
            type: string
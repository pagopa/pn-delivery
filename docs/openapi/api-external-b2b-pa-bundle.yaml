    Le operazioni con il tag __Streams__ gestiscono la configurazione: <br/>
      - [Creazione](#/Streams/createEventStream) <br/>
      - [Elencare la lista degli stream creati](#/Streams/listEventStreams) <br/>
      - [Leggere i metadati dello stream](#/Streams/getEventStream) <br/>
      - [Modifica](#/Streams/updateEventStream) <br/>
      - [Cancellazione](#/Streams/deleteEventStream) <br/>

    Le operazioni con il tag __Events__ sono quelle utilizzate per la [lettura
    degli eventi](#/Events/consumeEventStream)  filtrati in base alla
    configurazione impostata negli streams.

    La api restituisce un massimo di <span id="webhookMaxLength">50</span>
    elementi. Se <u>esistono</u> ulteriori eventi nello stream, allora la
    response del servizio  restituice l'elemento `retryAfter = 0`; ed è quindi
    possibile richiamare immediatamente il servizio per ottenere gli eventi
    successivi, utilizzando  il parametro _lastEventId_ valorizzato con l'ultimo
    _eventId_ della richiesta precedente. Si evidenzia che ogni nuova chiamata
    al servizio con _lastEventId_ implica la cancellazione degli eventi
    precedenti. Tuttavia, in fase di implementazione del client che consumerà i
    servizi, bisogna considerare il fattore della __non univocità degli
    eventi__: è possibile che se in un dato secondo avvengano più eventi
    contemporaneamente, nella chiamata successiva allo stream dove si inserisce
    l'_eventId_, non vengano cancellati gli altri eventi contemporanei avvenuti
    nello stesso secondo dell'_eventId_ indicato; ottenendo quindi una
    riproposizione di eventi già ottenuti dalla chiamata precedente.</br> Se
    <u>non esistono</u> ulteriori eventi nello stream, allora la response del
    servizio restituisce il valore di `retryAfter ≠ 0` ed è quindi necessario
    attendere il tempo indicato dalla retryAfter per consumare eventualmente
    nuovi eventi nello stream.</br> <font color="red"><strong>Nella prima
    versione di Piattaforma Notifiche non verrà implementata la segregazione dei
    gruppi e pertanto le informazioni presenti all'interno di uno stream saranno
    accessibili a tutte le apiKey della stessa PA; Si evidenzia comunque che gli
    eventi esposti dalle stream sono anonimizzati e non contengono informazioni
    personali o sensibili dei soggetti impattati dagli
    eventi.</font></strong></br> <font color="red">__Gli eventi sono mantenuti
    per un massimo di <span id="webhookTtl">7</span> giorni dopo i quali sono
    automaticamente cancellati anche se non sono stati prelevati dallo stream, e
    sarà possibile ottenere lo stato della notifica solo attraverso il servizio

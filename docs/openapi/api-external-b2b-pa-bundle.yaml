    # Piattaforma Notifiche: API B2B avanzamento notifiche


    I mittenti di notifica possono seguire il flusso di avanzamento delle
    notifiche in modo  automatico. E' possibile definire fino ad un <font
    color="red"><strong>massimo di <span id="webhookMaxStreams">5</span>
    configurazioni di flussi per singola PA</strong></font> su  informazioni
    relative a: <br/>
      - cambiamento di stato della notifica;  <br/>
      - inserimento di elementi nella timeline. <br/>

    Per ognuno di questi elementi è possibile definire un filtro per ricevere
    solo alcuni  cambiamenti di stato o determinati eventi di timeline di
    maggiore interesse.</br><strong>In assenza del filtro verranno restituiti
    tutti gli elementi relativi alla v1.</strong> </br>Si consiglia di creare
    gli stream prima dell'invio delle notifiche perché gli stati o gli eventi
    di  timeline vengono registrati solo successivamente alla creazione dello
    stream.</br> </br> __Esempio:__ - Stream contenente tutte le notifiche in
    stato Cancellato: </br></br> `` {
      "title": "NotificationCancelled",
      "eventType": "STATUS",
      "filterValues": [
        "CANCELLED"
      ]
    } `` </br></br> __Esempio:__ - Stream contenente tutte le notifiche in stato
    Accettato o Consegnato: </br></br> `` {
      "title": "NotificationAcceptedOrDelivered",
      "eventType": "STATUS",
      "filterValues": [
        "ACCEPTED","DELIVERED"
      ]
    } `` </br></br> __Esempio:__ - Stream contenente tutti gli eventi di
    timeline NOTIFICATION_VIEWED: </br></br> `` {
      "title": "TimelineNotificationViewed",
      "eventType": "TIMELINE",
      "filterValues": [
        "NOTIFICATION_VIEWED"
      ]
    } `` </br></br>

    Gli stati della notifica che possono essere inseriti come __filterValues__
    sono i seguenti: 

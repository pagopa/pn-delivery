    ### Ciclo di vita della notifica lato mittente

    #### 1. Caricamento allegati della notifica

    Prima di invocare la richiesta di notifica è necessario caricare gli allegati
    (documenti e bollettini di pagamento). <br/>

    ##### 1.a. Richiesta presigned Url

    Invocare l'operazione [presignedUploadRequest](#/NewNotification/presignedUploadRequest)
    con cui prenotare il caricamento. </br>

    In risposta di ottengono le seguenti informazioni:<br/>
    - httpMethod <br/>
    - secret <br/>
    - url <br/>

    ##### 1.b Upload allegati

    Per ogni allegato utilizzare un richiesta HTTP con metodo _httpMethod_ (POST o PUT)
    all'url indicato dal campo _url_. <br/>

    In tale richiesta vanno aggiunti i seguenti header: <br/>
    - _content-type_: valorizzato come il campo "contentType" della richiesta di cui al punto (1.a) <br/>
    - _x-amz-meta-secret_: valorizzato con il valore del campo "secret" della risposta di cui al punto (1.a) <br/>
    - _trailer_: valorizzato con ```x-amz-checksum-sha256``` <br/>
    - _x-amz-checksum-sha256_: valorizzato con lo sha256 del file inviato. (__N.B.__ questo è un trailer HTTP non un header).
      Vedi [HTTP Trailer](https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Trailer) <br/>

    Dalla risposta va letto l'header _x-amz-version-id_ che verrà usato nell'invocazione
    successiva di richiesta creazione della notifica. Questo garantisce che eventuali utilizzi multipli (anche malevoli) del
    presignedUrl non vadano a sovrascrivere il file generando disservizi.

    #### 2. Richiesta di invio della notifica

    Per effettuare una richiesta di invio notifica, invocare l'operazione
    [sendNewNotification](#/NewNotification/sendNewNotification) utilizzando i riferimenti dei file
    caricati ottenuti al punto (1.b).

    #### 3. Verifica accettazione richiesta di invio notifica

    Per questa verifica possono essere utilizzate due modalità:

    1. __richiesta puntale__: consigliato solo ai fini di test</br>
    2. __lettura da stream configurato__: consigliato per ambienti di produzione

    La differenza tra le due modalità è nell'interazione e nell'efficienza.

    Con la modalità _richiesta puntuale_ è necessario l'invocazione per ogni notifica.
    Mentre con la modalità _"stream"_ è possibile avere gli aggiornamenti
    di stato di più notifiche con una sola invocazione.

    ##### 3.1 Richiesta puntuale di verifica accettazione

    Questa modalità è resa disponibile solo ai fini di test o di eventuali operazioni
    di allineamento poiché richiede l'invio di una richiesta per ogni notifica.

    Se il passo (2) avviene con successo si utilizza l'operazione
    [getNotificationRequestStatus](#/SenderRead/getNotificationRequestStatus)
    per ottenere informazioni riguardo allo stato della "richiesta di invio di notifica". </br>

    Nel campo _notificationRequestStatus_ sarà indicato:</br>
    - WAITING: se la validazione è ancora in corso.</br>
    - ACCEPTED: se richiesta di notifica accettata, lo _IUN_ è valorizzato.</br>
    - REFUSED: se richiesta di notifica rifiutata, è valorizzato il campo _errors_.</br>

    ##### 3.2 Richiesta avanzamento via "stream" di verifica di accettazione

    Questa modalità è consigliata. Per essere fruita è necessaria una operazione preliminare
    tramite la chiamata alla API [createEventStream](https://redocly.github.io/redoc/?url=https%3A%2F%2Fraw.githubusercontent.com%2Fpagopa%2Fpn-delivery-push%2Fdevelop%2Fdocs%2Fopenapi%2Fapi-external-b2b-webhook-v1.yaml#/Streams/createEventStream)
    per configurare uno "stream" che registri il cambio di stato della notifica con il seguente payload:

    ``
    {
      "title": "NotificationAccepted",
      "eventType": "STATUS",
      "filterValues": [
        "ACCEPTED"
      ]
    }
    ``

    Successivamente si possono ottenere i dati richiamando la API [consumeEventStream](https://redocly.github.io/redoc/?url=https%3A%2F%2Fraw.githubusercontent.com%2Fpagopa%2Fpn-delivery-push%2Fdevelop%2Fdocs%2Fopenapi%2Fapi-external-b2b-webhook-v1.yaml#/Events/consumeEventStream)


    __NOTA__ saranno disponibili i dati di cambiamento di stato occorsi solo successivamente alla configurazione
    dello stream.

    #### 4. Monitorare l'avanzamento di una notifica

    Allo stesso modo del monitoraggio dell'accettazione della notifica da parte della Piattaforma sono
    disponibili le due modalità.

    #### 4.1 Monitoraggio puntuale

    Se la "richiesta di invio di notifica" passa le validazioni viene trasformata in "notifica" e sarà
    identificata dalla IUN restituito dall'operazione
    [getNotificationRequestStatus](#/SenderRead/getNotificationRequestStatus).</br>

    A tal punto si potranno utilizzare l'operazione _GET /delivery/notifications/sent/{iun}_ per
    ottenere i dettagli della notifica, la _timeline_ che dettaglia il perfezionamento della
    notifica per il mittente e l'avanzamento delle comunicazioni nei confronti dei destinatari.

    #### 4.1 Monitoraggio tramite stream

    Questa modalità è consigliata. Per essere fruita è necessaria una operazione preliminare
    tramite la chiamata alla API [createEventStream](https://redocly.github.io/redoc/?url=https%3A%2F%2Fraw.githubusercontent.com%2Fpagopa%2Fpn-delivery-push%2Fdevelop%2Fdocs%2Fopenapi%2Fapi-external-b2b-webhook-v1.yaml#/Streams/createEventStream)
    per configurare uno "stream" che registri il cambio di stato della notifica con il seguente payload:

    ``
    {
      "title": "NotificationAccepted",
      "eventType": "STATUS"
    }
    ``

    Successivamente si possono ottenere i dati richiamando la API [consumeEventStream](https://petstore.swagger.io/?url=https%3A%2F%2Fraw.githubusercontent.com%2Fpagopa%2Fpn-delivery-push%2Fdevelop%2Fdocs%2Fopenapi%2Fapi-external-b2b-webhook-v1.yaml#/Events/consumeEventStream)


    __NOTA__ saranno disponibili i dati di cambiamento di stato occorsi solo successivamente alla configurazione
    dello stream.

  contact:
    email: pn@pagopa.it
  license:
    name: Licenza di PN
    url: 'https://da-definire/'
servers:
  - url: https://api.pn.pagopa.it
    description: Ambiente di produzione
  - url: https://api.svil.pn.pagopa.it
    description: Ambiente di test
  - url: https://api.dev.pn.pagopa.it
    description: Ambiente di sviluppo
tags:
  - name: HealthCheck
    description: >-
      Invocazioni per sapere lo stato del microservizio
  - name: NewNotification
    description: >-
      Invocazioni per precaricare allegati e inviare notifiche
  - name: SenderReadB2B
    description: >-
      Invocazioni utilizzabili dai mittenti per verificare lo stato delle richieste
      di notifica inviate e delle notifiche accettate.
  - name: NotificationPrice
    description: >-
      Invocazioni per determinare il costo della notifica per il destinario.
  - name: LegalFacts
    description: >-
      Invocazioni per recuperare gli atti opponibili

paths:
  "/status":
    get:
      summary: healthCheck path
      description: healtCheck path per verificare lo stato del microservizio
      tags:
        - HealthCheck
      operationId: status
      responses:
        '202':
          description: Accepted
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NewNotificationResponse"
        '500':
          description: server error


  ###########################################################################################
  ###                          GESTIONE PRECARICAMENTO ALLEGATI                           ###
  ###########################################################################################
  "/delivery/attachments/preload":
    post:
      summary: Richiesta di pre-caricamento allegati
      description: >-
        Operazione che richiede a Piattaforma Notifica le informazioni e le autorizzazioni necessarie
        a precaricare uno o più file da allegare a una notifica. <br/>
      tags:
        - NewNotification
      operationId: presignedUploadRequest
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "#/components/schemas/PreLoadRequest"
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/PreLoadResponses"
        '400':
          description: Bad request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'

    ###########################################################################################
    ###                          CREAZIONE RICHIESTE DI NOTIFICA                           ###
    ###########################################################################################

  "/delivery/requests":
    post:
      summary: Richiesta invio notifica
      description: >-
        Operazione utilizzata dalla Pubblica Amministrazione per richiedere l'invio di una notifica.

        La restituzione di uno stato HTTP 202 significa solo che la richiesta è sintatticamente
        valida, non che la richiesta sia stata validata ed accettata. <br/>
        Per conoscere lo stato di accettazione della richiesta di notifica bisogna utilizzare l'operazione
        _getNotificationRequestStatus_ oppure utilizzare la modalità push prevista dai webhook. <br/>
      tags:
        - NewNotification
      operationId: sendNewNotification
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NewNotificationRequest"
        required: true
      responses:
        '202':
          description: Accepted
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NewNotificationResponse"
        '400':
          description: Bad request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'


    ###########################################################################################
    ###                        VERIFICA STATO RICHIESTE DI NOTIFICA                         ###
    ###########################################################################################
    get:
      operationId: retrieveNotificationRequestStatus
      tags:
        - SenderReadB2B
      summary: Verifica accettazione richiesta notifica
      description: >-
        Questa operazione serve per verificare se la richiesta di notifica è stata accettata e ottenere
        lo IUN associato a tale richiesta. <br/>
        Bisogna specificare il parametro _requestId_ oppure la coppia costituita dai parametri
        _paProtocolNumber_ e _idempotenceToken_. <br/>
      parameters:
        - $ref: '#/components/parameters/notificationRequestId'
        - $ref: '#/components/parameters/paProtocolNumber'
        - $ref: '#/components/parameters/idempotenceToken'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NewNotificationRequestStatusResponse"
        '400':
          description: Bad request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'


    ###########################################################################################
    ###                             RICERCA NOTIFICHE ACCETTATE                             ###
    ###########################################################################################

  "/delivery/notifications/sent/{iun}":
    get:
      summary: 'Mittente: lettura dettagli notifica'
      description: >-
        Questa operazione permette di leggere tutti i dettagli di una notifica accettata. <br/>
      tags:
        - SenderReadB2B
      operationId: retrieveSentNotification
      parameters:
        - $ref: '#/components/parameters/pathIun'
      responses:
        '200':
          description: OK
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/FullSentNotification"
        '400':
          description: Bad request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'

    ###########################################################################################
    ###                     DOWNLOAD DOCUMENTI E ALLEGATI PER PAGAMENTO                     ###
    ###########################################################################################

  "/delivery/notifications/sent/{iun}/attachments/documents/{docIdx}":
    get:
      summary: Download documento notificato
      description: >-
        Questa operazione permette di recuperare il documento allegato alla notifica
      tags:
        - SenderReadB2B
      operationId: retrieveSentNotificationDocument
      parameters:
        - $ref: '#/components/parameters/pathIun'
        - $ref: '#/components/parameters/pathDocumentIdx'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotificationAttachmentDownloadMetadataResponse'
        '400':
          description: Bad request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'

  "/delivery/notifications/sent/{iun}/attachments/payment/{recipientIdx}/{attachmentName}":
    get:
      description: >-
        Qeusta operazione permette di recuperare l'allegato di pagamento della notifica
      summary: Download allegato per pagamento
      tags:
        - SenderReadB2B
      operationId: retrieveSentNotificationAttachment
      parameters:
        - $ref: '#/components/parameters/pathIun'
        - $ref: '#/components/parameters/pathRecipientIdx'
        - $ref: '#/components/parameters/pathAttachmentName'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotificationAttachmentDownloadMetadataResponse'
        '400':
          description: Bad request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'


    ###########################################################################################
    ###                          DOWNLOAD ATTI OPPONIBILI A TERZI                           ###
    ###########################################################################################
  '/delivery-push/{iun}/legal-facts/{legalFactType}/{legalFactId}': # ONLY EXTERNAL
    get: # ONLY EXTERNAL
      summary: Download atto opponibile a terzi                                     # ONLY EXTERNAL
      description: Permette di scaricare un atto opponibile a terzi                 # ONLY EXTERNAL
      tags: # ONLY EXTERNAL
        - LegalFacts                                                                # ONLY EXTERNAL
      operationId: retrieveLegalFact                                                     # ONLY EXTERNAL
      parameters: # ONLY EXTERNAL
        - $ref: '#/components/parameters/pathIun' # ONLY EXTERNAL
        - $ref: '#/components/parameters/pathLegalFactType'                         # ONLY EXTERNAL
        - $ref: '#/components/parameters/pathLegalFactId'                           # ONLY EXTERNAL
      responses: # ONLY EXTERNAL
        '200': # ONLY EXTERNAL
          description: OK                                                           # ONLY EXTERNAL
          content: # ONLY EXTERNAL
            application/json: # ONLY EXTERNAL
              schema: # ONLY EXTERNAL
                $ref: "#/components/schemas/LegalFactDownloadMetadataResponse"      # ONLY EXTERNAL
        '400': # ONLY EXTERNAL
          description: Bad request                                                  # ONLY EXTERNAL
          content: # ONLY EXTERNAL
            application/problem+json: # ONLY EXTERNAL
              schema: # ONLY EXTERNAL
                $ref: '#/components/schemas/Problem'     # ONLY EXTERNAL
  '/delivery/price/{paTaxId}/{noticeCode}': # ONLY EXTERNAL
    get: # ONLY EXTERNAL
      operationId: retrieveNotificationPrice                                             # ONLY EXTERNAL
      summary: Retrieve notification price and effective date                       # ONLY EXTERNAL
      description: >-                                                               # ONLY EXTERNAL
        Used to retrieve the notification price charged and effective date          # ONLY EXTERNAL
        from PagoPa identifiers paTaxId and noticeCode.                             # ONLY EXTERNAL
        Called from PA to turn notification cost to the receiver during the         # ONLY EXTERNAL
        pagoPa payment verification phase.                                          # ONLY EXTERNAL
      tags: # ONLY EXTERNAL
        - NotificationPrice                                                         # ONLY EXTERNAL
      parameters: # ONLY EXTERNAL
        - name: paTaxId                                                              # ONLY EXTERNAL
          description: Payment PA fiscal code                                       # ONLY EXTERNAL
          in: path                                                                  # ONLY EXTERNAL
          required: true                                                            # ONLY EXTERNAL
          example: '77777777777'                                                    # ONLY EXTERNAL
          schema: # ONLY EXTERNAL
            $ref: '#/components/schemas/PaTaxId'     # ONLY EXTERNAL
        - name: noticeCode                                                          # ONLY EXTERNAL
          description: Payment notice number  numero avviso                         # ONLY EXTERNAL
          in: path                                                                  # ONLY EXTERNAL
          required: true                                                            # ONLY EXTERNAL
          example: '302000100000019421'                                             # ONLY EXTERNAL
          schema: # ONLY EXTERNAL
            $ref: '#/components/schemas/NoticeCode'  # ONLY EXTERNAL
      responses: # ONLY EXTERNAL
        '200': # ONLY EXTERNAL
          description: OK                                                           # ONLY EXTERNAL
          content: # ONLY EXTERNAL
            application/json: # ONLY EXTERNAL
              schema: # ONLY EXTERNAL
                $ref: '#/components/schemas/NotificationPriceResponse'              # ONLY EXTERNAL
        '400': # ONLY EXTERNAL
          description: Invalid input                                                # ONLY EXTERNAL
          content: # ONLY EXTERNAL
            application/problem+json: # ONLY EXTERNAL
              schema: # ONLY EXTERNAL
                $ref: '#/components/schemas/Problem'       # ONLY EXTERNAL
        '500': # ONLY EXTERNAL
          description: Internal Server Error                                        # ONLY EXTERNAL
          content: # ONLY EXTERNAL
            application/problem+json: # ONLY EXTERNAL
              schema: # ONLY EXTERNAL
                $ref: '#/components/schemas/Problem'       # ONLY EXTERNAL
components:

  parameters:
    pathIun:
      description: >-
        Identificativo Univoco Notifica
      name: iun
      in: path
      required: true
      schema:
        type: string

    ############################################################################################
    ###                     PARAMETRI DI AUTENTICAZIONE E AUTORIZZAZIONE                     ###
    ############################################################################################
    cxTypeAuthFleet:
      $ref: '#/components/parameters/cxTypeAuthFleet'
    cxIdAuthFleet:
      $ref: '#/components/parameters/cxIdAuthFleet'
    cxGroupsAuthFleet:
      $ref: '#/components/parameters/cxGroupsAuthFleet'
    uidAuthFleet:
      $ref: '#/components/parameters/uidAuthFleet'

    ############################################################################################
    ###                       PARAMETRI RICERCA RICHIESTA DI NOTIFICA                        ###
    ############################################################################################
    notificationRequestId:
      in: query
      required: false
      name: notificationRequestId
      description: identificativo della richiesta di notifica
      schema:
        type: string
    paProtocolNumber:
      name: paProtocolNumber
      in: query
      required: false
      description: >-
        Numero di protocollo associato alla notifica, può essere riutilizzato per rettifiche.
      schema:
        type: string
    idempotenceToken:
      name: idempotenceToken
      description: >-
        token usato per disambiguare "richieste di notificazione" effetuate con lo stesso
        numero di protocollo.
      in: query
      required: false
      schema:
        type: string


    ############################################################################################
    ###                             PARAMETRI DOWNLOAD DOCUMENTI                             ###
    ############################################################################################
    pathDocumentIdx:
      name: docIdx
      description: indice del documento nella lista partendo da 0.
      in: path
      required: true
      schema:
        type: number
        format: decimal32
    pathRecipientIdx:
      name: recipientIdx
      description: indice dei destinatario nella lista partendo da 0.
      in: path
      required: true
      schema:
        type: number
        format: decimal32
    pathAttachmentName:
      name: attachmentName
      description: Tipologia del pagamento allegato alla notifica. Valori possibili PAGOPA|F24_FLAT|F24_STANDARD
      in: path
      required: true
      schema:
        type: string
        pattern: "PAGOPA|F24_FLAT|F24_STANDARD"
        #quella sottostante è quella corretta. Riscritta per problemi con tool usato
        #oneOf:
        #  - type: number
        #  - type: string
        #    enum:
        #      - PAGOPA
        #      - F24_FLAT
        #      - F24_STANDARD


    ############################################################################################
    ###                      PARAMETRI DOWNLOAD ATTI OPPONIBILI A TERZI                      ###
    ############################################################################################

    pathLegalFactType:
      description: >-
        Categoria dell'atto opponbile a terzi
      name: legalFactType
      in: path
      required: true
      schema:
        $ref: '#/components/schemas/LegalFactCategory'

    pathLegalFactId:
      description: >-
        Identificativo dell'atto opponbile a terzi
      name: legalFactId
      in: path
      required: true
      schema:
        type: string


  schemas:

    Problem:
      properties:
        type:
          description: URI reference of type definition
          type: string
        status:
          description: The HTTP status code generated by the origin server for this occurrence of the problem.
          example: 400
          exclusiveMaximum: true
          format: int32
          maximum: 600
          minimum: 100
          type: integer
        title:
          description: A short, summary of the problem type. Written in english and readable
          example: Service Unavailable
          maxLength: 64
          pattern: '^[ -~]{0,64}$'
          type: string
        detail:
          description: A human readable explanation of the problem.
          example: Request took too long to complete.
          maxLength: 4096
          pattern: '^.{0,1024}$'
          type: string
        errors:
          type: array
          minItems: 0
          items:
            $ref: '#/components/schemas/ProblemError'
      additionalProperties: false
      required:
        - type
        - status
        - title
        - errors
    ProblemError:
      properties:
        code:
          description: Internal code of the error
          example: 123-4567
          minLength: 8
          maxLength: 8
          pattern: '^[0-9]{3}-[0-9]{4}$'
          type: string
        detail:
          description: A human readable explanation specific to this occurrence of the problem.
          example: Parameter not valid
          maxLength: 4096
          pattern: '^.{0,1024}$'
          type: string
      required:
        - code
        - detail

    ###########################################################################################
    ###                             DTO PRECARICAMENTO ALLEGATI                             ###
    ###########################################################################################
    PreLoadRequest:
      title: Richiesta di precaricamento di un File
      type: object
      properties:
        preloadIdx:
          title: Id della richiesta di precaricamento di un file
          description: >-
            Identificativo univoco all'interno della request HTTP, serve per correlare la risposta.
          type: string
        contentType:
          title: MIME type del file che verrà caricato
          description: >-
            Il MIME type dell'allegato che dovrà essere caricato. Attualmente è supportato solo
              - application/pdf
          type: string
        sha256:
          title: checksum sha256 del file che verrà caricato
          description: >-
            checksum sha256, codificato in base 64, del contenuto binario del file che verrà
            caricato
          type: string

    PreLoadResponses:
      title: Risposta di precaricamento file
      type: object
      properties:
        preloadResponse:
          type: array
          items:
            $ref: "#/components/schemas/PreLoadResponse"

    PreLoadResponse:
      title: Informazioni per il caricamento file
      description: >-
        Per ogni richiesta che è stata fatta viene fornito un presigned URL e le
        informazioni per usarlo.
      type: object
      properties:
        preloadIdx:
          description: per correlazione con la richiesta
          type: string
        secret:
          description: >-
            Token aggiuntivo per far si che sia necessario intercettare anche gli
            header e non solo l'URL di upload del contenuto del documento.
          example: AZ23RF12
          type: string
        httpMethod:
          description: >-
            Indica se per l'upload del contenuto file bisogna utilizzare il metodo PUT o POST
          type: string
          enum:
            - POST
            - PUT
        url:
          description: >-
            URL a cui effettuare l'upload del contenuto del documento.
          example: 'https://preloadpn.aws.amazon.......'
          type: string
        key:
          description: >-
            la chiave restituita sarà globalmente unica e andrà utilizzata nella richiesta
            di notifica.
          example: '8F7E/9A3B/1234/AB87'
          type: string
    NotificationPriceResponse:
      title: Notification price Response
      description: >-
        Notification price and effective date
      type: object
      properties:
        iun:
          description: notification identifier
          type: string
          example: 'KXFY-CSZL-GUIE-202206-Y-1'
        amount:
          description: amount in euro cents
          example: '1220'
          type: string
        effectiveDate:
          description: notification effective date
          type: string
          format: date-time
          example: 2017-07-21T17:32:28Z

    NotificationAttachmentDownloadMetadataResponse:
      title: Url e metadati per il download di un allegato di una notifica
      description: >-
        I due campi più importanti sono __url__ e __retryAfter__. <br/>
          - __url__ è presente se il file è pronto per essere scaricato ed indica l'url a cui fare GET.
          - __retryAfter__ indica che il file è stato archiviato e bisognerà aspettare un numero di
            secondi non inferiore a quanto indicato dal campo _retryAfter_. <br/>
      type: object
      required:
        - filename
        - contentType
        - contentLength
        - sha256
      properties:
        filename:
          type: string
        contentType:
          type: string
          example: 'application/pdf'
        contentLength:
          type: number
          format: decimal32
          example: 54092
          description: dmensione, in byte, del contenuto.
        sha256:
          type: string
          description: >-
            SHA256 del contenuto del file.
        url:
          type: string
          description: >-
            URL preautorizzato a cui effettuare una richiesta GET per ottenere il
            contenuto del documento. Presente solo se il documento è pronto per il download.
        retryAfter:
          type: number
          format: decimal32
          description: >-
            Stima del numero di secondi da aspettare prima che il contenuto del
            documento sia disponibile per il download.

    ###########################################################################################
    ###                              DTO RICHIESTE DI NOTIFICA                              ###
    ###########################################################################################
    NewNotificationRequest:
      description: I campi utilizzati per la creazione di una nuova Notifica.
      type: object
      required:
        - paProtocolNumber
        - subject
        - recipients
        - documents
        - physicalCommunicationType
        - notificationFeePolicy
      properties:
        idempotenceToken:
          description: >-
            Identificativo utilizzabile dal chiamante per disambiguare differenti
            "richieste di notificazione" effetuate con lo stesso numero di protocollo
            (campo _paProtocolNumber_). Questo può essere necessario in caso di
            "richiesta di notifica" rifiutata per errori nei codici di verifica degli
            allegati.
          type: string
        paProtocolNumber:
          description: >-
            Numero di protocollo che la PA mittente assegna alla notifica stessa
          type: string
        subject:
          type: string
          description: titolo della notifica
        abstract:
          type: string
          description: descrizione sintetica della notifica
        recipients:
          type: array
          description: Informazioni sui destinatari
          items:
            $ref: "#/components/schemas/NotificationRecipient"
        documents:
          type: array
          description: Documenti notificati
          items:
            $ref: "#/components/schemas/NotificationDocument"
          minItems: 1
        notificationFeePolicy:
          type: string
          description: >-
            Politica di addebitamento dei costi di notifica. <br/>
            - _FLAT_RATE_: costo forfettario fisso. <br/>
            - _DELIVERY_MODE_: costo calcolato in base all'effettivo percorso di notifica. <br/>
          enum:
            - FLAT_RATE
            - DELIVERY_MODE
        cancelledIun:
          type: string
          description: IUN della notifica annullata da questa notifica
        physicalCommunicationType:
          type: string
          description: Tipologia comunicazione fisica
          enum:
            - SIMPLE_REGISTERED_LETTER
            - REGISTERED_LETTER_890
        senderDenomination:
          description: Denominazione dell'ente mittente
          type: string
        senderTaxId:
          description: Codice Fiscale dell'ente mittente
          type: string
        group:
          type: string
          description: Gruppo di utenti dell'ente mittente che può visualizzare la notifica
        amount:
          type: integer
          format: int64
          description: Importo della notifica in eurocent
        paymentExpirationDate:
          type: string
          pattern: "^([0-9]{4})-(1[0-2]|0[1-9])-(3[01]|[12][0-9]|0[1-9])$"
          description: Data di scadenza del pagamento nel formato YYYY-MM-DD riferito all'Italia
          # gestito come stringa e pattern perchè con format: date open-api-generator non lo gestiva correttamente

    NewNotificationResponse:
      title: Identificativi della richiesta di notifica
      description: >-
        Contiene le informazioni per identificare una richiesta di invio notifica
        che non è ancora stata accettata da Piattaforma notifiche.
      type: object
      required:
        - notificationRequestId
        - paProtocolNumber
      properties:
        notificationRequestId:
          type: string
          description: >-
            identificativo univoco di una richiesta di invio notifica, non è lo IUN
        paProtocolNumber:
          type: string
          description: Identificativo inviato dalla pubblica amministrazione
        idempotenceToken:
          description: >-
            Ripetizione del token usato per disambiguare "richieste di notificazione"
            effetuate con lo stesso numero di protocollo (campo _paProtocolNumber_).
          type: string

    NewNotificationRequestStatusResponse:
      allOf:
        - $ref: "#/components/schemas/NewNotificationRequest"
        - type: object
          required:
            - notificationRequestId
            - notificationRequestStatus
          properties:
            notificationRequestId:
              description: >-
                identificativo univoco di una richiesta di invio notifica, non è lo IUN
              type: string
            notificationRequestStatus:
              description: >-
                - __WAITING__: in attesa di essere valutata
                - __ACCEPTED__: richiesta di notifica accettata, lo IUN è valorizzato
                - __REFUSED__: richiesta di notifica rifiutata, è valorizzato il campo _errors_
              type: string
            retryAfter:
              type: number
              format: decimal32
              description: >-
                Numero di secondi da attendere prima di effettuare una nuova richiesta per
                la stessa entità; valorizzato quando lo status è __WAITING__.
            iun:
              $ref: "#/components/schemas/Iun"
            errors:
              description: >-
                Elenco degli errori che hanno causato il rifiuto della richiesta di notifica
              type: array
              items:
                $ref: '#/components/schemas/ProblemError'


    ###########################################################################################
    ###                              DTO NOTIFICA CON DETTAGLI                              ###
    ###########################################################################################
    SentNotification:
      description: >-
        Le informazioni riguardanti una richiesta di notifica accettata
      allOf:
        - $ref: '#/components/schemas/NewNotificationRequest'
        - type: object
          required:
            - iun
            - sentAt
          properties:
            senderPaId:
              type: string
              description: Identificativo IPA della PA mittente che ha eseguito l'onborading su SelfCare.
            iun:
              type: string
              description: L'Identificativo Univoco Notifica assegnato da PN
            sentAt:
              type: string
              description: Momento di ricezione della notifica da parte di PN
              format: date-time
            cancelledByIun:
              type: string
              description: IUN della notifica che ha annullato questa notifica
            documentsAvailable:
              type: boolean
              description: Indica se i documenti notificati sono ancora disponibili.

    FullSentNotification:
      description: >-
        Le informazioni riguardanti una notifica (richiesta di notifica accettata) e il
        processo di inoltro della notifica verso il cittadino.
      allOf:
        - $ref: '#/components/schemas/SentNotification'
        - type: object
          required:
            - notificationStatus
            - notificationStatusHistory
            - timeline
          properties:
            notificationStatus:
              $ref: '#/components/schemas/NotificationStatus'
            notificationStatusHistory:
              $ref: '#/components/schemas/NotificationStatusHistory'
            timeline:
              description: >-
                elenco dettagliato di tutto ciò che è accaduto durrante il processo di notifica
              type: array
              items:
                $ref: '#/components/schemas/TimelineElement'

    NotificationRecipient:
      description: Informazioni sui destinatari
      required:
        - denomination
        - recipientType
        - taxId
      type: object
      properties:
        recipientType:
          type: string
          description: 'Tipologia di destinatario: Persona Fisica (PF) o Persona Giuridica
            (PG)'
          enum:
            - PF
            - PG
        taxId:
          type: string
          description: Codice Fiscale del destinatario
        internalId:
          type: string
          description: id interno anonimizzato
        denomination:
          type: string
          description: Nome e cognome / ragione sociale
        digitalDomicile:
          $ref: "#/components/schemas/NotificationDigitalAddress"
        physicalAddress:
          $ref: "#/components/schemas/NotificationPhysicalAddress"
        payment:
          $ref: "#/components/schemas/NotificationPaymentInfo"

    NotificationDocument:
      description: >-
        Un documento da notifcare
      allOf:
        - $ref: "#/components/schemas/NotificationAttachment"
        - type: object
          properties:
            title:
              type: string
              description: Titolo del documento allegato
            requiresAck:
              type: boolean
              description: >-
                Se presente e valorizzato __true__ il download del documento
                diventa necessario al fine del perfezionamento per presa visione.
            sendByMail:
              type: boolean
              description: >-
                Se presente e valorizzato __true__ il documento verrà spedito
                nelle comunicazioni cartacee. In MVP questo flag sarà attivabile
                solo su un documento.
            docIdx:
              type: string
              description: >-
                Indice del documento partendo da 0.

    NotificationDigitalAddress:
      description: Indirizzo di invio della notifica
      required:
        - address
        - type
      type: object
      properties:
        type:
          type: string
          description: tipo di indirizzo PEC, REM, SERCQ, ...
          enum:
            - PEC
        address:
          type: string
          example: account@domain
          description: >-
            Indirizzo PEC o REM che il mittente della notifica intende utilizzare per
            raggiungere il destinatario.

    NotificationPhysicalAddress:
      description: Indirizzo fisico scoperto durante fase di consegna
      type: object
      required:
        - address
        - municipality
        - zip
      properties:
        at:
          type: string
          description: Campo "presso" dell'indirizzo
        address:
          type: string
          description: Indirizzo del domicilio fisico
        addressDetails:
          type: string
          description: Seconda riga dell'indirizzo fisico
        zip:
          type: string
          description: Codice di avviamento postale
        municipality:
          type: string
          description: Comune
        municipalityDetails:
          type: string
          description: Frazione o località
        province:
          type: string
          description: Provincia
        foreignState:
          type: string
          description: Denominazione paese estero

    NotificationPaymentInfo:
      title: Informazioni per effettuare il pagamento
      description: >-
        Informazioni utili per effettuare il pagamento di una notifica, sono associate al
        destinatario perché le spese di notifica possono differire a seconda del canale di
        notifica utilizzato. <br/>
          - _notificationFeePolicy_: indica se il pagamento delle spese di notifica è forfettario o
             calcolato puntualmente. <br/>
          - _noticeCode_: "codice avviso pagoPA" di pagamento del sistema pagoPA, usato per pagamento online.<br/>
          - _creditorTaxId_: codice fiscale dell'ente a cui fa riferimento il "codice avviso pagoPA". <br/>
          - _pagoPaForm_: riferimento al PDF contenete il bollettino pagoPA<br/>
          - _f24flatRate_: riferimento al PDF contenete l'F24 con spese di notifica forfettarie<br/>
          - _f24standard_: riferimento al PDF contenete l'F24 con spese di notifica standard<br/>
      type: object
      required:
        - noticeCode
        - creditorTaxId
      properties:
        noticeCode:
          $ref: '#/components/schemas/NoticeCode'
        creditorTaxId:
          $ref: '#/components/schemas/PaTaxId'
        noticeCodeAlternative:
          $ref: '#/components/schemas/NoticeCode'
        pagoPaForm:
          $ref: "#/components/schemas/NotificationPaymentAttachment"
        f24flatRate:
          $ref: "#/components/schemas/NotificationPaymentAttachment"
        f24standard:
          $ref: "#/components/schemas/NotificationPaymentAttachment"
        #f24digital:
        #  $ref: "#/components/schemas/NotificationPaymentAttachment"
        #f24digitalWithRs:
        #  $ref: "#/components/schemas/NotificationPaymentAttachment"
        #f24digitalWithRi:
        #  $ref: "#/components/schemas/NotificationPaymentAttachment"
        #f24analogRaccSingle:
        #  $ref: "#/components/schemas/NotificationPaymentAttachment"
        #f24analogRaccDouble:
        #  $ref: "#/components/schemas/NotificationPaymentAttachment"
        #f24analogRiSingle:
        #  $ref: "#/components/schemas/NotificationPaymentAttachment"
        #f24analogRiDouble:
        #  $ref: "#/components/schemas/NotificationPaymentAttachment"

    NotificationPaymentAttachment:
      description: >-
        Un modulo di pagamento allegato alla notifica
      allOf:
        - $ref: "#/components/schemas/NotificationAttachment"

    NotificationAttachment:
      description: >-
        Un allegato della notifica.
      type: object
      required:
        - digests
        - contentType
        - ref
      properties:
        digests:
          $ref: "#/components/schemas/NotificationAttachmentDigests"
        contentType:
          type: string
          description: tipo di contenuto dell'allegato, supportato application/pdf
        ref:
          $ref: "#/components/schemas/NotificationAttachmentBodyRef"

    NotificationAttachmentDigests:
      description: Codici per la verifica del corretto caricamento di un allegato
      type: object
      required:
        - sha256
      properties:
        sha256:
          type: string
          description: Digest "sha256" della codifica binaria dell'allegato

    NotificationAttachmentBodyRef:
      description: Riferimento all'allegato precaricato
      required:
        - key
        - versionToken
      type: object
      properties:
        key:
          type: string
          description: Chiave in cui è stato salvato l'allegato
        versionToken:
          type: string
          description: Token per recuperare l'esatta istanza dell'allegato

    TimelineElement:
      $ref: '#/components/schemas/TimelineElement'
    NotificationStatus:
      $ref: '#/components/schemas/NotificationStatus'
    NotificationStatusHistory:
      $ref: '#/components/schemas/NotificationStatusHistory'
    LegalFactDownloadMetadataResponse:
      $ref: '#/components/schemas/LegalFactDownloadMetadataResponse'

    PaTaxId:
      description: Payment PA fiscal code
      example: '77777777777'
      type: string
      maxLength: 11
      minLength: 11
      pattern: '^\d+$'

    NoticeCode:
      description: Payment notice number  numero avviso
      example: '302000100000019421'
      type: string
      maxLength: 18
      minLength: 18
      pattern: '^\d+$'

    Iun:
      description: Identificativo Univoco Notifica
      type: string

    LegalFactCategory:
      title: Tipi di atti opponibili a terzi
      description: >-
        Tipi di atti opponibili a terzi che Piattaforam Notiiche mette a disposizione dei suoi utenti.
          - _SENDER_ACK_: atto di "presa in carico" di una notifica
          - _DIGITAL_DELIVERY_: ...
      type: string
      enum:
        - SENDER_ACK
        - DIGITAL_DELIVERY
        - ANALOG_DELIVERY
        - RECIPIENT_ACCESS
        - PEC_RECEIPT

  securitySchemes:        # ONLY EXTERNAL
    ApiKeyAuth:           # ONLY EXTERNAL
      type: apiKey        # ONLY EXTERNAL
      in: header          # ONLY EXTERNAL
      name: x-api-key     # ONLY EXTERNAL

security:                 # ONLY EXTERNAL
  - ApiKeyAuth: [] # use the same name as under securitySchemes    # ONLY EXTERNAL





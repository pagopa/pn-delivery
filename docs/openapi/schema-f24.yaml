info:
  version: '1.0.0'
components:
  schemas:
    F24Metadata:
      type: object
      minProperties: 1
      maxProperties: 1
      properties:
        standard:
          $ref: "#/components/schemas/F24Standard"
        simplified:
          $ref: "#/components/schemas/F24Simplified"
    CompanyData:
      type: object
      properties:
        name:
          pattern: ^[A-Z\s]{1,60}$
          type: string
        taxAddress:
          $ref: "#/components/schemas/TaxAddress"
      description: Company Data (Dati Anagrafici PNF) object
    TaxPayerStandard:
      type: object
      properties:
        taxCode:
          pattern: ^([A-Z]{6}[0-9LMNPQRSTUV]{2}[ABCDEHLMPRST]{1}[0-9LMNPQRSTUV]{2}[A-Z]{1}[0-9LMNPQRSTUV]{3}[A-Z]{1})|([0-9]{11})$
          type: string
        isNotTaxYear:
          type: boolean
        personData:
          $ref: "#/components/schemas/PersonData"
        companyData:
          $ref: "#/components/schemas/CompanyData"
        relativePersonTaxCode:
          pattern: ^([A-Z]{6}[0-9LMNPQRSTUV]{2}[ABCDEHLMPRST]{1}[0-9LMNPQRSTUV]{2}[A-Z]{1}[0-9LMNPQRSTUV]{3}[A-Z]{1})|([0-9]{11})$
          type: string
        idCode:
          pattern: ^[A-Z0-9]{2}$
          type: string
    TaxPayerSimplified:
      type: object
      properties:
        taxCode:
          pattern: ^([A-Z]{6}[0-9LMNPQRSTUV]{2}[ABCDEHLMPRST]{1}[0-9LMNPQRSTUV]{2}[A-Z]{1}[0-9LMNPQRSTUV]{3}[A-Z]{1})|([0-9]{11})$
          type: string
        personalData:
          $ref: "#/components/schemas/PersonalData"
        relativePersonTaxCode:
          pattern: ^([A-Z]{6}[0-9LMNPQRSTUV]{2}[ABCDEHLMPRST]{1}[0-9LMNPQRSTUV]{2}[A-Z]{1}[0-9LMNPQRSTUV]{3}[A-Z]{1})|([0-9]{11})$
          type: string
        idCode:
          pattern: ^[A-Z0-9]{2}$
          type: string
        documentCode:
          pattern: ^\d{11}$
          type: string
        officeCode:
          pattern: ^[A-Z0-9]{3}$
          type: string
    F24Standard:
      type: object
      properties:
        header:
          $ref: "#/components/schemas/Header"
        taxPayer:
          $ref: "#/components/schemas/TaxPayerStandard"
        treasurySection:
          $ref: "#/components/schemas/TreasurySection"
        inpsSection:
          $ref: "#/components/schemas/InpsSection"
        regionSection:
          $ref: "#/components/schemas/RegionSection"
        LocalTaxSection:
          $ref: "#/components/schemas/LocalTaxSection"
        socialSecuritySection:
          $ref: "#/components/schemas/SocialSecuritySection"
    Header:
      type: object
      properties:
        delegationTo:
          type: string
        agency:
          type: string
        province:
          pattern: ^[A-Z]{2}$
          type: string
      description: Header object
    LocalTaxRecord:
      allOf:
        - $ref: "#/components/schemas/IncludeNotificationCost"
      type: object
      required:
        - institutionCode
        - section
        - taxTypeCode
      properties:
        institutionCode:
          pattern: ^[0-9A-Z]{4}$
          type: string
        reconsideration:
          type: boolean
        propertiesChanges:
          type: boolean
        advancePayment:
          type: boolean
        fullPayment:
          type: boolean
        numberOfProperties:
          pattern: ^[0-9]{3}$
          type: string
        taxTypeCode:
          pattern: ^[0-9]{4}$
          type: string
        month:
          pattern: ^[A-Z0-9]{0,4}$
          type: string
        year:
          pattern: ^[1-2][0-9]{3}$
          type: string
        debitAmount:
          pattern: ^[0-9]{3,15}$
          type: string
        creditAmount:
          pattern: ^[0-9]{3,15}$
          type: string
      description: LocalTax Record object
    LocalTaxSection:
      type: object
      properties:
        operationId:
          pattern: ^[A-Z0-9]{18}$
          type: string
        LocalTaxRecordList:
          type: array
          items:
            $ref: "#/components/schemas/LocalTaxRecord"
        deduction:
          pattern: ^[0-9]{3,15}$
          type: string
      description: LocalTax Section (Sezione LocalTax e Altri Tributi Locali) object
    InailRecord:
      allOf:
        - $ref: "#/components/schemas/IncludeNotificationCost"
      type: object
      properties:
        officeCode:
          pattern: ^[0-9]{5}$
          type: string
        companyCode:
          pattern: ^[0-9]{8}$
          type: string
        controlCode:
          pattern: ^[0-9]{2}$
          type: string
        referenceNumber:
          pattern: ^[0-9]{6}$
          type: string
        reason:
          pattern: ^[A-Z0-9]$
          type: string
        debitAmount:
          pattern: ^[0-9]{3,15}$
          type: string
        creditAmount:
          pattern: ^[0-9]{3,15}$
          type: string
      description: INAIL Record object
    InpsRecord:
      allOf:
        - $ref: "#/components/schemas/IncludeNotificationCost"
      type: object
      properties:
        officeCode:
          pattern: ^[0-9]{3,4}$
          type: string
        contributionReason:
          pattern: ^[A-Z-]{3,4}$
          type: string
        inpsCode:
          pattern: ^[A-Za-z0-9\s]{0,17}$
          type: string
        period:
          $ref: "#/components/schemas/Period"
        debitAmount:
          pattern: ^[0-9]{3,15}$
          type: string
        creditAmount:
          pattern: ^[0-9]{3,15}$
          type: string
      description: INPS Record object
    InpsSection:
      type: object
      properties:
        inpsRecordList:
          type: array
          items:
            $ref: "#/components/schemas/InpsRecord"
      description: INPS Section (Sezione INPS) object
    PersonData:
      type: object
      properties:
        personalData:
          $ref: "#/components/schemas/PersonalData"
        taxAddress:
          $ref: "#/components/schemas/TaxAddress"
      description: Person Data (Dati Anagrafici PF) object
    PersonalData:
      type: object
      properties:
        surname:
          pattern: ^[A-Z\\s]{1,24}$
          type: string
        name:
          pattern: ^[A-Z\\s]{1,20}$
          type: string
        birthDate:
          pattern: ^\d{2}-\d{2}-\d{4}$
          type: string
        sex:
          pattern: ^[FM]$
          type: string
        birthPlace:
          pattern: ^[A-Z\s]{1,40}$
          type: string
        birthProvince:
          pattern: ^[A-Z]{2}$
          type: string
      description: Personal Data (Dati Anagrafici) object
    RegionRecord:
      allOf:
        - $ref: "#/components/schemas/IncludeNotificationCost"
      type: object
      properties:
        regionCode:
          pattern: ^[0-9]{2}$
          type: string
        taxTypeCode:
          pattern: ^[0-9A-Z]{4}$
          type: string
        installment:
          pattern: ^[A-Z0-9]{0,4}$
          type: string
        year:
          pattern: ^[1-2][0-9]{3}$
          type: string
        debitAmount:
          pattern: ^[0-9]{3,15}$
          type: string
        creditAmount:
          pattern: ^[0-9]{3,15}$
          type: string
      description: Region Record object
    RegionSection:
      type: object
      properties:
        regionRecordList:
          type: array
          items:
            $ref: "#/components/schemas/RegionRecord"
      description: Region Section (Sezione Regioni) object
    Period:
      type: object
      properties:
        startDate:
          pattern: ^[0-9]{6}$
          type: string
        endDate:
          pattern: ^[0-9]{6}$
          type: string
      description: Reporting Period (Sezione INPS) object
    SocialSecurityRecord:
      allOf:
        - $ref: "#/components/schemas/IncludeNotificationCost"
      type: object
      properties:
        institutionCode:
          pattern: ^[0-9]{4}$
          type: string
        officeCode:
          pattern: ^[0-9A-Z]{5}$
          type: string
        contributionReason:
          pattern: ^[0-9A-Z]{3,4}$
          type: string
        positionCode:
          pattern: ^[0-9]{9}$
          type: string
        period:
          $ref: "#/components/schemas/Period"
        debitAmount:
          pattern: ^[0-9]{3,15}$
          type: string
        creditAmount:
          pattern: ^[0-9]{3,15}$
          type: string
      description: Social Security Record object
    SocialSecuritySection:
      type: object
      properties:
        inailRecords:
          type: array
          items:
            $ref: "#/components/schemas/InailRecord"
        socialSecurityRecordList:
          type: array
          items:
            $ref: "#/components/schemas/SocialSecurityRecord"
      description: Social Security Section (Sezione Altri Enti Previdenziali) object
    TaxRecord:
      allOf:
        - $ref: "#/components/schemas/IncludeNotificationCost"
      type: object
      properties:
        taxTypeCode:
          pattern: ^[A-Z0-9]{4}$
          type: string
        installment:
          pattern: ^[A-Z0-9]{0,4}$
          type: string
        year:
          pattern: ^[1-2][0-9]{3}$
          type: string
        debitAmount:
          pattern: ^[0-9]{3,15}$
          type: string
        creditAmount:
          pattern: ^[0-9]{3,15}$
          type: string
      description: Tax object
    TaxAddress:
      type: object
      properties:
        municipality:
          pattern: ^[A-Z]{1,40}$
          type: string
        province:
          pattern: ^[A-Z]{2}$
          type: string
        address:
          pattern: ^[A-Z0-9\s.]{1,35}$
          type: string
      description: Tax Residence (Domicilio Fiscale) object
    TreasurySection:
      type: object
      properties:
        taxList:
          type: array
          items:
            $ref: "#/components/schemas/TaxRecord"
        officeCode:
          pattern: ^[A-Z0-9]{3}$
          type: string
        documentCode:
          pattern: ^\d{11}$
          type: string
      description: Treasury Section (Sezione Erario) object
    F24Simplified:
      type: object
      properties:
        header:
          $ref: "#/components/schemas/Header"
        taxPayer:
          $ref: "#/components/schemas/TaxPayerSimplified"
        paymentsSection:
          $ref: "#/components/schemas/SimplifiedPaymentSection"
    SimplifiedPaymentSection:
      type: object
      properties:
        operationId:
          pattern: ^[A-Z0-9]{18}$
          type: string
        paymentsRecordList:
          type: array
          items:
            $ref: "#/components/schemas/SimplifiedPaymentRecord"
      description: Payment Reason Section (Motivo del Pagamento) object
    SimplifiedPaymentRecord:
      allOf:
        -  $ref: "#/components/schemas/LocalTaxRecord"
      required:
        - section
      properties:
        section:
          pattern: ^(ER|RG|EL)$
          type: string
      description: Payment Reason Record object
    IncludeNotificationCost:
      type: object
      properties:
        includeNotificationCost:
          type: boolean
          nullable: true
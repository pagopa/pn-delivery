      ### 4. Monitorare l'avanzamento di una notifica
    
      Allo stesso modo del monitoraggio dell'accettazione della notifica da parte della Piattaforma sono 
      disponibili le due modalità.
      
      #### 4.1 Monitoraggio puntuale
    
      Se la "richiesta di invio di notifica" passa le validazioni viene trasformata in "notifica" e sarà 
      identificata dalla IUN restituito dall'operazione 
      [getNotificationRequestStatus](#/SenderReadB2B/getNotificationRequestStatus).</br> 
      A tal punto si potranno utilizzare l'operazione _GET /delivery/notifications/sent/{iun}_ per 
      ottenere i dettagli della notifica, la _timeline_ che dettaglia il perfezionamento della
      notifica per il mittente e l'avanzamento delle comunicazioni nei confronti dei destinatari.
      
      #### 4.1 Monitoraggio tramite stream
    
      Questa modalità è consigliata in produzione. Per essere fruita è necessaria una operazione preliminare
      tramite la chiamata alla API [createEventStream](https://petstore.swagger.io/?url=https%3A%2F%2Fraw.githubusercontent.com%2Fpagopa%2Fpn-delivery-push%2Fdevelop%2Fdocs%2Fopenapi%2Fapi-external-b2b-webhook-v1.yaml#/Streams/createEventStream)
      per configurare uno "stream" che registri il cambio di stato della notifica con il seguente payload di esempio:</br></br>``
      {
        "title": "NotificationAccepted",
        "eventType": "STATUS"
      }
      ``</br></br>che permette di monitorare gli eventi di tipo "STATO". Successivamente si può ottenere il dettaglio della stream appena creata chiamando la 
      API [getEventStream](https://petstore.swagger.io/?url=https%3A%2F%2Fraw.githubusercontent.com%2Fpagopa%2Fpn-delivery-push%2Fdevelop%2Fdocs%2Fopenapi%2Fapi-external-b2b-webhook-v1.yaml#/Streams/getEventStream), mentre si possono ottenere i dati degli eventi richiamando la API [consumeEventStream](https://petstore.swagger.io/?url=https%3A%2F%2Fraw.githubusercontent.com%2Fpagopa%2Fpn-delivery-push%2Fdevelop%2Fdocs%2Fopenapi%2Fapi-external-b2b-webhook-v1.yaml#/Events/consumeEventStream)
  
  
      __NOTA__ saranno disponibili i dati di cambiamento di stato occorsi solo successivamente alla configurazione
      dello stream.

      </br>

      ### 5. Download dei Legal Facts

      E' possibile scaricare le Attestazioni Opponibili a Terzi e gli altri documenti conservati da Piattaforma Notifiche attraverso il servizio di [dowload Legal Fact](#/SenderReadB2B/getSentNotificationDocument) passando all'interno del path lo <strong>Iun</strong>, il <strong>legalFactType</strong> ed il <strong>legalFactId</strong>; si otterrà nella response un link che permette di scaricare il documento richiesto.</br> Per ottenere il <strong>legalFactType</strong> ed il <strong>legalFactId</strong> bisogna chiamare il servizio di [lettura dettaglio notifica](#/SenderReadB2B/getSentNotification) con lo <code>{Iun}</code> della notifica di interesse: all'interno del campo <i>timeline</i> della response è possibile trovare l'elenco degli eventi di quella notifica ed i <strong>legalFactType</strong> e <strong>legalFactId</strong> in corrispondenza degli eventi che generano documenti.
      
      </br>
      
    <details>
      <summary><strong><big><big><big><big>FAQ</big></big></big></big></strong></summary>

    ><details>
      <summary><strong>Cosa devo fare se ricevo</strong> `{"message": "Unauthorized"}`<strong>?</strong></summary>
      <em>Il messaggio indica che non sono disponibili le credenziali per utilizzare i servizi di PN. Per intraprendere il processo di accreditamento, occorre contattare il personale preposto su [account@pagopa.it](mailto:account@pagopa.it)</em>
    </details></br>
    
    ><details>
      <summary><strong>Le chiamate ai servizi esposti da PN sono sicuri ?</strong></summary>
      <em>Si. Le chiamate ai servizi esposti da PN avvengono in modalità https utilizzando API Key. Non sono attualmente previsti meccanismi di crittazione/decrittazione dei documenti e/o accessi basati su mutua autenticazione tramite certificato.</em>
    </details></br>
    
    ><details>
      <summary><strong>Dopo aver fatto l'upload dei documenti della notifica nella fase 1, quanto tempo ho per inviare la notifica?</strong></summary>
      <em>I documenti memorizzati su bucket S3  durante la fase di caricamento (1.a e 1.b) vengono mantenuti per <span id="pnTemporaryDocument">7 giorni</span>, passati i quali vengono eliminati ed andranno ricaricati di nuovo se si vuole inoltrare la notifica.</em>
    </details></br>

    ><details>
      <summary><strong>Quali sono i passi da seguire per effettuare l’inoltro manuale della notifica ?</strong></summary>
      <em>I passi necessari per eseguire l’inoltro della notifica sono i seguenti:</em></br>
      >> <em><medium><strong>1) </strong>Pre inoltro della documentazione (atto di notifica e moduli di pagamento).</br> Occorre chiamare il servizio <strong>presignedUploadRequest.</strong></medium></em></br></br>
      <em><medium><strong>2) </strong>Upload della documentazione.</br> PA o PT devono sviluppare un software che sia in grado di inviare la documentazione a Piattaforma Notifiche. Occorre effettuare, per ogni documento, una richiesta HTTP con metodo httpMethod all'url restituita dal servizio<strong>presignedUploadRequest.</strong></medium></em></br></br>
      <em><medium><strong>3) </strong>Invio della notifica.</br> Occorre chiamare il servizio <strong>sendNewNotification.</strong></medium></em></br></br>
    </details></br>

    ><details>
      <summary><strong>Come avviene l’inoltro della notifica ?</strong></summary>
      <em>L’inoltro della notifica può avvenire in modalità automatica o manuale. La modalità automatica prevede l’utilizzo della piattaforma PN e consente l’inoltro puntuale di una notifica. La modalità manuale prevede l’utilizzo dei servizi di PN da parte della PA e consente l’inoltro massivo di notifiche.</em>
    </details></br>
    
    ><details>
      <summary><strong>Quali controlli vengono effettuati subito dopo l'inserimento della notifica (controlli sincroni)?</strong></summary>
      <em>I controlli sincroni vengono effettuati nel momento stesso in cui si invia la request al servizio di invio notifica.</br>I controlli effettuati da PN sono i seguenti:</em><ul><li><em>verifica che le informazioni inserite siano sintatticamente corrette</em></li><li><em>verifica che le combinazioni di <strong>creditorTaxId/noticeCode</strong> e <strong>creditorTaxId/alternativeNoticeCode</strong> siano univoche</em></li><li><em>verifica che la combinazione dei campi <strong>senderPaId, paProtocolNumber, idempotenceToken</strong> siano univoci</em></li></ul>
    </details></br>
    
    ><details>
      <summary><strong>Quali controlli vengono effettuati a seguito dell'inserimento della notifica (controlli asincroni)?</strong></summary>
      <em>I controlli asincroni sulla notifica partono dal momento successivo all'OK ottenuto in risposta all'inserimento della notifica e producono sempre un esito entro 24H da questo momento. L'esito dei controlli asincroni può essere verificato con l'apposito servizio [Verifica accettazione richiesta notifica]() o consumando il relativo evento di Timeline.</br> I controlli effettuati da PN sono i seguenti:</em><ul><li><em>verifica che lo sha256 inserito nella notifica corrisponda a quello del documento associato ad essa</em></li><li><em>verifica che ciascun CF fornito esista veramente</em></li><li><em>verifica che esista un indirizzo fisico noto per ciascun destinatario</em></li> </ul>
    </details></br>
    
    ><details>
      <summary><strong>Cos'è il codice di tassonomia\(taxonomyCode\)?</strong></summary>
      <em>Il codice di tassonomia(taxonomyCode) viene utilizzato per definire la tipolgia di atto e può essere recuperato nell'allegato 2 capitolo C del bando: 
      [__AVVISO PUBBLICO MISURA 1.4.5 PIATTAFORMA NOTIFICHE DIGITALI__](https://pnrrcomuni.fondazioneifel.it/bandi_public/Bando/325)</em>
    </details></br>
    
    ><details>
      <summary><strong>Come si individua il domicilio del destinatario di una notifica in base alla tipologia del destinatario (PF e PG) ?</strong></summary>
      <em>Quando si invia una notifica, occorre indicare la tipologia del destinatario:</em>
        <ul>
          <li><em>Se il destinatario è PF, l'ordine di individuazione è il seguente:</em></br>
            >>>><em><strong>1) </strong> Domicilio digitale di piattaforma (se disponibile, quello configurato dal destinatario per l'ente mittente della notifica; in alternativa, quello configurato dal destinatario per la genericità degli enti mittenti)</em></br>
            <em><strong>2) </strong> Domicilio digitale speciale indicato dall’ente mittente nella creazione della notifica</em></br>
            <em><strong>3) </strong> Domicilio digitale generale fornito dal registro pubblico <strong>INAD</strong></em>
          </li>
          <li><em>se il destinatario è PG, l'ordine di individuazione è il seguente:</em></br>
            >>>>>><em><strong>1) </strong> Domicilio digitale di piattaforma (se disponibile, quello configurato dal destinatario per l'ente mittente della notifica; in alternativa, quello configurato dal destinatario per la genericità degli enti mittenti)</em></br>
            <em><strong>2) </strong> Domicilio digitale speciale indicato dall’ente mittente nella creazione della notifica</em></br>
            <em><strong>3) </strong> Domicilio digitale generale fornito dal registro delle imprese <strong>IniPEC</strong></em>
          </li>
        </ul>
        </br>
    </details>
      </br>
    ><details>
      <summary><strong>Quale relazione esiste tra eventi di timeline e stati della notifica ?</strong></summary>
      <em>Non esiste una corrispondenza 1:1 tra eventi di timeline e cambiamenti di stato; in particolare, solo alcuni eventi di timeline implicano un cambiamento di stato</em>
    </details></br>

    ><details>
      <summary><strong>Quando eseguendo l’upload del documento si ottiene il seguente errore:</strong></br><font color="red"><strong>\<Code>SignatureDoesNotMatch\</Code></strong></font></br><font color="red"><strong>\<Message>The request signature we calculated does not match the signature you provided. Check your key and signing method.\</Message></strong></font></summary>
      <em>Esistono varie casistiche che generano l’errore descritto; le più frequenti sono:</em></br>
      >>>>>>> <em><medium><strong>1) </strong>In uploadAllegati si è utilizzato uno sha256 diverso da quello utilizzato in presignedUploadRequest.</medium></em></br><em><medium><strong>2) </strong>In uploadAllegati è stato inserito uno sha256 che non corrisponde al documento che si desidera effettivamente inviare.</medium></em></br><em><medium><strong>3) </strong>Sha256 corretto in presignedUploadRequest e coincidente con quello caricato in uploadAllegati, ma secret errato.</medium></em></br>
    </details>
      
    ><details>
      <summary><strong>Quando si invoca il servizio di upload di un documento, passando x-amz-checksum-sha256 del file, si ottiene il seguente errore: </br>`Value for x-amz-checksum-sha256 header is invalid`</br> cosa bisogna fare?</strong></summary>
      <em>Assicurarsi di avere eseguito i seguenti passaggi:</em></br>
      >>>><em><strong>a) </strong>Applicare al documento l’algoritmo di crittazione, ottenendo una rappresentazione di 64 caratteri in formato esadecimale <strong>^[A-Fa-f0-9]{64}$</strong></em></br>
      <em><strong>b) </strong>Ottenere la relativa rappresentazione binaria.</em></br>
      <em><strong>c) </strong>Applicare la codifica Base64.</em></br></br>
      Esempio di codice:</br></br>
      `import org.springframework.util.Base64Utils;`</br>`import java.io.ByteArrayInputStream;`</br>`import java.io.InputStream;`</br>`import java.security.MessageDigest;`</br></br>`MessageDigest digest = MessageDigest.getInstance("SHA-256");`</br>`byte[] encodedhash = digest.digest( StreamUtils.copyToByteArray( docInputStream ) );`</br>`String x-amz-checksum-sha256 = Base64Utils.encodeToString( hash )`
    </details></br>

    ><details>
      <summary><strong>Come si può verificare che lo "x-amz-checksum-sha256" sia corretto ?</strong></summary>
      <em>Aprire la shell di Git Bash o un terminal SSH ed eseguire il comando:</em></br></br>
      `cat <fullPathFile/filename.ext> | openssl dgst -binary -sha256 | openssl base64 –A`</br></br>
      <em>Il comando restituisce la codifica base64 della rappresentazione binaria di sha256, che può essere confrontato con quella generata dal codice.</em>
    </details></br>
    
    ><details>
      <summary><strong>Come posso simulare l'upload di un documento su S3?</strong></summary>
      <em>Aprire la shell di Git Bash o un terminal SSH ed eseguire il comando:</em></br></br>
      `curl -X<httpMethod> \`</br>
      `-H"Content-type: application/pdf" \`</br>
      `-H"x-amz-meta-secret: <secret>" \`</br>
      `-H"trailer: x-amz-checksum-sha256" \ `</br>
      `-H"x-amz-checksum-sha256: <checkSum>" \ `</br>
      `--upload-file <file>  \ `</br>
      ` "<url>"`
      </br></br>
      __\<httpMethod\>__: è il metodo http (PUT o POST) indicato nella response della preload, da utilizzare per questa chiamata</br>
      __\<secret\>__: è il secret ottenuto nella response della preload</br>
      __\<checksum\>__: è il checksum sha256, codificato in base 64, del contenuto binario del file da caricare</br>
      __\<file\>__: è il path del file da caricare</br>
      __\<url\>__: è l'url del bucket S3 ottenuto nella response della preload, sul quale effettuare l'upload del documento</br>
    </details></br>

    ><details>
      <summary><strong>Quanto tempo ho per scaricare le Attestazioni Opponibili a Terzi?</strong></summary>
      <em>Gli atti opponibili ai terzi e i documenti relativi alla notificazione analogica e digitale (forniti dall'operatore postale e dal PEC provider) vengono archiviati da PN. Su entrambe le tipologie di documento vengono posti legal hold e retention a 10 anni; pertanto possono essere scaricati anche successivamente alla loro generazione. </em>
    </details></br>
    
    ><details>
      <summary><strong>Dopo aver lanciato il servizio [sendNewNotification](#/NewNotification/sendNewNotification) ottengo un messaggio di errore su: <em>"Max one recipient", "No recipient physical address", "No recipient payment", "Alternative notice code equals to notice code"</em>.</br>Cosa devo fare?</strong></summary>
      <em>Contatta il [supporto enti](mailto:pn-supporto-enti@pagopa.it) segnalando questa situazione. </em>
    </details></br>
    
    ><details>
      <summary><strong>Come si possono testare più Enti?</strong></summary>
      <em>In ambiente di collaudo COLL si prevede di creare una User per ogni Ente che permette di accedere alla piattafora di Back-Office ed una key ad esso associata. Se si sta testando l'integrazione per più Enti  bisognerà richiedere, per ogni Ente, una user ed una key ad essa associata, contattando il [supporto enti](mailto:pn-supporto-enti@pagopa.it)</em>
    </details></br>
    
    ><details>
      <summary><strong>Come si possono testare i Codici Fiscali?</strong></summary>
      <em>E' possible inserire le notifiche utilizzando un qualsiasi codice fiscale che rispetti il regex:</br><code>^([A-Z]{6}[0-9LMNPQRSTUV]{2}[A-Z]{1}[0-9LMNPQRSTUV]{2}[A-Z]{1}[0-9LMNPQRSTUV]{3}[A-Z]{1})|([0-9]{11})$</code></br>mentre i Codici Fiscali per testare l'invio all'appIO, utilizzabili SOLO in ambiente di collaudo COLL sono i seguenti: <strong>AAAAAA00A00A000C</strong> e <strong>AAAAAA00A00A000D</strong></em>
    </details></br>
    
    ><details>
      <summary><strong>E' possibile cancellare una notifica?</strong></summary>
      <em>Si, è possibile al momento cancellare una qualsiasi notifica, inserendo al suo posto una nuova notifica che abbia il campo <strong>"cancelledIun"</strong>  uguale a quello della notifica da cancellare. Se la nuova notifica utilizza gli stessi documenti, questi dovranno essere caricati di nuovo.</br> La funzione di cancellazione notifica potrà subire variazioni in futuro.</em>
    </details></br>
    
    ><details>
      <summary><strong>Come gestisce un Ente le spese di notifica verso il destinatario?</strong></summary>
      <em>L’Ente ha la possibilità di applicare un costo forfettario (FLAT\_RATE) o di applicare in maniera puntuale i costi della notifica in base alla modalità di consegna (DELIVERY\_MODE).</br> Nello specifico, quando l’Ente effettua una richiesta di notifica tramite <strong>POST /delivery/requests</strong> deve obbligatoriamente utilizzare l’elemento <strong>notificationFeePolicy</strong> per indicare la politica di addebitamento dei costi di notifica.
      </em>
    </details></br>
    
    ><details>
      <summary><strong>In quale modo l’Ente comunica a Piattaforma Notifiche (PN) il costo forfettario?</strong></summary>
      <em>L’Ente può gestire il costo forfettario, considerandolo alla creazione della posizione debitoria, poiché PN non gestisce il costo forfettario di notifica.</br> Il costo forfettario si applica solamente nei casi nei quali esista una legge che impone all’Ente l'utilizzo di costi di notifica diversi da quelli previsti dal DPCM Costi di Piattaforma Notifiche, oppure nel caso in cui l'Ente voglia assumersi completamente i costi di notifica. </em>
    </details></br>
    
    ><details>
      <summary><strong> Come è possibile recuperare le informazioni relative alle spese di notifica?</strong></summary>
      <em>Si può utilizzare il servizio [NotificazionPrice](#/NotificationPrice/getNotificationPrice) passando come parametri il <strong>paTaxId</strong> dell'Ente e il <strong>noticeCode</strong> dell'atto che si vuole verificare</em>
    </details></br>
    
    ><details>
      <summary><strong>Se l’Ente invia una richiesta di notifica in modalità FLAT_RATE e chiama il servizio GET/delivery/price/{paTaxId}/{noticeCode}, quale sarà il costo (amount) notificato da PN?</strong></summary>
      <em>Sarà notificato comunque il costo della notifica sostenuto da PagoPA, perché tale valore potrebbe essere utilizzato ai fini della verifica della fatturazione.</em>
    </details></br>
    
    ><details>
      <summary><strong>Qual è il costo della notifica per il destinatario in modalità DELIVERY_MODE?</strong></summary>
        <table 
        background-color="red"
        border="1px solid black">
          <tr><th>Modalità</th><th>Tipo di notifica</th><th>Esito Notifica</th><th>Tipo di canale analogico</th><th>Spese postali</th><th>Importo fornito all’Ente tramite il servizio GET delivery/price</th></tr><tr><td>DELIVERY\_MODE</td><td>Notifica digitale</td><td>Destinatario raggiunto sul canale digitale</td><td>N/A</td><td>N/A</td><td>€ 2.00 (costo base)</td></tr><tr><td>DELIVERY\_MODE</td><td>Notifica digitale</td><td>Destinatario non raggiungibile sul canale digitale</td><td>N/A</td><td>Costo raccomandata semplice</td><td>€ 2.00 (costo base) + Costo raccomandata semplice</td></tr><tr><td>DELIVERY\_MODE</td><td>Notifica analogica</td><td>Destinatario reperibile al primo indirizzo</td><td>Raccomandata A/R</td><td>Costo raccomandata A/R</td><td>€ 2.00 (costo base)  + Costo A/R (primo indirizzo)</td></tr><tr><td>DELIVERY\_MODE</td><td>Notifica analogica</td><td>Destinatario reperibile al primo indirizzo</td><td>890</td><td>Costo 890</td><td>€ 2.00 (costo base)  + Costo 890 (primo indirizzo)</td></tr><tr><td>DELIVERY\_MODE</td><td>Notifica analogica</td><td>Destinatario reperibile al secondo indirizzo</td><td>Raccomandata A/R</td><td>Costo raccomandata A/R</td><td>€ 2.00 (costo base)  + Costo A/R (primo indirizzo) + Costo A/R (secondo indirizzo)</td></tr><tr><td>DELIVERY\_MODE</td><td>Notifica analogica</td><td>Destinatario reperibile al secondo indirizzo</td><td>890</td><td>Costo 890</td><td>€ 2.00 (costo base)  + Costo 890 (primo indirizzo) + Costo 890 (secondo indirizzo)</td></tr>
        </table>
    </details></br>

